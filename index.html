<script>
let isFirstImage = true;

const hotspot = document.getElementById("hotspot");
const tooltip = document.getElementById("tooltip");
const mainImg = document.getElementById("mainImg");

/* PC hover */
hotspot.addEventListener("mouseenter", () => {
  if (!isFirstImage) return;
  tooltip.style.opacity = "1";
  hotspot.classList.add("shake");
});

hotspot.addEventListener("mouseleave", () => {
  if (!isFirstImage) return;
  tooltip.style.opacity = "0";
  hotspot.classList.remove("shake");
});

/* ëª¨ë°”ì¼ í„°ì¹˜ */
hotspot.addEventListener("touchstart", (e) => {
  if (!isFirstImage) return;
  e.preventDefault();
  tooltip.style.opacity = "1";
  hotspot.classList.add("shake");
});

/* í´ë¦­ ì‹œ ì´ë¯¸ì§€ ë³€ê²½ */
hotspot.addEventListener("click", () => {
  if (!isFirstImage) return;

  mainImg.src = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdna%2Fu3GUj%2FdJMcaaYk30V%2FAAAAAAAAAAAAAAAAAAAAALQ911dxb0KoeoaYqZqRsMlLaJGfoxYG3PSR_KwSeijo%2Fimg.jpg%3Fcredential%3DyqXZFxpELC7KVnFOS48ylbz2pIh7yKj8%26expires%3D1769871599%26allow_ip%3D%26allow_referer%3D%26signature%3D9NVQQ%252BjfaK3uSu%252FUPOEkgkyhPQc%253D";
  isFirstImage = false;
